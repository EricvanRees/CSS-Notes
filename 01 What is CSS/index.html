<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      p {
        color: yellow; /* takes precedence over external stylesheet because it comes after the external stylesheet */
      }
    </style>
  </head>
  <body>
    <! –– Cascading Style Sheets (CSS) is a stylesheet language used to describe the presentation of a document written in HTML or XML (including XML dialects such as SVG, MathML or XHTML). CSS describes how elements should be rendered on screen, on paper, in speech, or on other media.
    
    see https://developer.mozilla.org/en-US/docs/Web/CSS 

    There are 3 ways of applying CSS:

    1. With an external stylesheet
    2. With an internal stylesheet
    3. By applying CSS inline (AVOID)  
    
    See also https://www.codecademy.com/resources/docs/css/anatomy

    Validate CSS files with https://jigsaw.w3.org/css-validator/ 
    
    ––>

    <p style="color: blue">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Error, unde!
    </p>
  </body>
</html>
